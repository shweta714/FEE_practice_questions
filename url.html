<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Examples - Original vs Encoded</title>
</head>
<body>
    <h1>URL Examples: Original vs Encoded</h1>
    
    <h2>1. Simple Website URLs</h2>
    
    <h3>Original URL:</h3>
    <p><a href="https://www.google.com">https://www.google.com</a></p>
    <p><strong>Output:</strong> Direct link to Google homepage</p>
    
    <h3>Encoded URL:</h3>
    <p><a href="https%3A%2F%2Fwww.google.com">https%3A%2F%2Fwww.google.com</a></p>
    <p><strong>Output:</strong> Same link but with encoded characters</p>
   
</body>
</html>
