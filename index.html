<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Example</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 12px; }
    input, select { padding: 8px; font-size: 14px; }
    .error { color: red; font-size: 13px; }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="myForm">

    <label>Name: <input type="text" id="name" required></label>
    <div class="error" id="nameError"></div>

   
    <label>Email: <input type="email" id="email" required></label>
    <div class="error" id="emailError"></div>


    <label>Phone: <input type="tel" id="phone" placeholder="10 digits"></label>
    <div class="error" id="phoneError"></div>

   
    <label>Username: <input type="text" id="username"></label>
    <div class="error" id="usernameError"></div>

   
    <label>Password: <input type="password" id="password"></label>
    <div class="error" id="passwordError"></div>

   
    <label>Confirm Password: <input type="password" id="confirmPassword"></label>
    <div class="error" id="confirmError"></div>

   
    <label>Start Date: <input type="date" id="startDate"></label>
    <label>End Date: <input type="date" id="endDate"></label>
    <div class="error" id="dateError"></div>

    
    <label>Age: <input type="number" id="age" min="18" max="60"></label>
    <div class="error" id="ageError"></div>

    
    <label>Country:
      <select id="country">
        <option value="">--Select--</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
      </select>
    </label>
    <div class="error" id="countryError"></div>

   
    <label>Employee Code: 
      <input type="text" id="empCode" 
             pattern="^EMP-\d{4}$" 
             title="Use format EMP-1234">
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function (e) {
      let valid = true;

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const age = document.getElementById("age").value.trim();
      const country = document.getElementById("country").value;

     
      document.querySelectorAll(".error").forEach(el => el.textContent = "");

     
      if (name === "") {
        document.getElementById("nameError").textContent = "Name is required.";
        valid = false;
      }

     
      const emailInput = document.getElementById("email");
      if (email === "") {
        document.getElementById("emailError").textContent = "Email is required.";
        valid = false;
      } else if (!emailInput.checkValidity()) {
        document.getElementById("emailError").textContent = "Enter a valid email (e.g. hello@example.com).";
        valid = false;
      }

     
      if (phone && !/^\d{10}$/.test(phone)) {
        document.getElementById("phoneError").textContent = "Phone must be 10 digits.";
        valid = false;
      }

      if (username && !/^[A-Za-z]+$/.test(username)) {
        document.getElementById("usernameError").textContent = "Letters only.";
        valid = false;
      }

    
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be 6+ chars.";
        valid = false;
      }


      if (password !== confirmPassword) {
        document.getElementById("confirmError").textContent = "Passwords do not match.";
        valid = false;
      }

     
      if (startDate && endDate) {
        if (new Date(startDate) > new Date(endDate)) {
          document.getElementById("dateError").textContent = "Start must be before End.";
          valid = false;
        }
      }

  
      if (age && (age < 18 || age > 60)) {
        document.getElementById("ageError").textContent = "Age must be 18â€“60.";
        valid = false;
      }

     
      if (country === "") {
        document.getElementById("countryError").textContent = "Select a country.";
        valid = false;
      }

      
      if (!valid) e.preventDefault();
    });
  </script>
</body>
</html>
