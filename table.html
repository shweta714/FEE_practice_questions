<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 50px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 2px solid black;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <table>
        <caption>Student table</caption>
        <tr>
            <th rowspan="2">Student Name</th>
            <th rowspan="2">Roll No.</th>
            <th colspan="3">Marks</th>
        </tr>
        <tr>
            <th>Hindi</th>
            <th>English</th>
            <th>Maths</th>
        </tr>
        <tr>
            <td>shweta jha</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Simran Sharma</td>
            <td>101</td>
            <td>85</td>
            <td>88</td>
            <td>92</td>
        </tr>
        <tr>
            <td>nandini sharma</td>
            <td>102</td>
            <td>78</td>
            <td>80</td>
            <td>89</td>
        </tr>
    </table>

</body>

</html>
