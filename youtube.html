<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive YouTube Video</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h2>Responsive YouTube Video</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/f-QNzbyeW4k"
                frameborder="0" 
                allowfullscreen>
        </iframe>
    </div>
</body>
</html>
