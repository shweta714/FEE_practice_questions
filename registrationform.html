<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registration Form</h1>
        </header>
        
        <main>
            <form action="#" method="post">
                
                <fieldset>
                    <legend>Personal Information</legend>
                    
                    <div class="form-row">
                        <div>
                            <label for="firstName">First Name </label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div>
                            <label for="lastName">Last Name </label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div>
                            <label for="dob">Date of Birth </label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div>
                            <label for="age">Age </label>
                            <input type="number" id="age" name="age" min="1" max="120" required>
                        </div>
                    </div>
                    
                    <label>Gender </label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male" required> Male</label>
                        <label><input type="radio" name="gender" value="female" required> Female</label>
                        <label><input type="radio" name="gender" value="other" required> Other</label>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Contact Information</legend>
                    
                    <label for="email">Email Address </label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Phone Number </label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="address">Street Address </label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                    
                    <div class="form-row">
                        <div>
                            <label for="city">City </label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div>
                            <label for="state">State </label>
                            <select id="state" name="state" required>
                                <option value="">Select State</option>
                                <option value="punjab">Punjab</option>
                                <option value="haryana">Haryana</option>
                                <option value="delhi">Delhi</option>
                                <option value="uttar-pradesh">Uttar Pradesh</option>
                                <option value="rajasthan">Rajasthan</option>
                                <option value="maharashtra">Maharashtra</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="pincode">Pincode </label>
                            <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Educational Background</legend>
                    
                    <label for="qualification">Highest Qualification </label>
                    <select id="qualification" name="qualification" required>
                        <option value="">Select Qualification</option>
                        <option value="high-school">High School</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">PhD</option>
                    </select>
                    
                    <div class="form-row">
                        <div>
                            <label for="institution">Institution Name</label>
                            <input type="text" id="institution" name="institution">
                        </div>
                        <div>
                            <label for="graduationYear">Year of Graduation</label>
                            <input type="number" id="graduationYear" name="graduationYear" min="1950" max="2030">
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Course Preferences</legend>
                    
                    <label>Interested Courses (Select all that apply):</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="courses" value="web-development"> Web Development</label>
                        <label><input type="checkbox" name="courses" value="data-science"> Data Science</label>
                        <label><input type="checkbox" name="courses" value="mobile-app"> Mobile App Development</label>
                        <label><input type="checkbox" name="courses" value="ai-ml"> Artificial Intelligence & Machine Learning</label>
                        <label><input type="checkbox" name="courses" value="cybersecurity"> Cybersecurity</label>
                        <label><input type="checkbox" name="courses" value="cloud-computing"> Cloud Computing</label>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Account Setup</legend>
                    
                    <label for="username">Username </label>
                    <input type="text" id="username" name="username" required>
                    
                    <div class="form-row">
                        <div>
                            <label for="password">Password </label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="confirmPassword">Confirm Password </label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Terms and Conditions</legend>
                    
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="terms" required>
                            I agree to the <a href="#" target="_blank">Terms and Conditions</a> 
                        </label>
                    </div>
                </fieldset>
                
                <section class="buttons">
                    <button type="submit">Register</button>
                    <button type="reset">Clear Form</button>
                </section>
                
            </form>
        </main>
        
        <footer>
            <p>&copy; 2025 Registration Portal. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
